notifications:
  email:
    on_success: never
    on_failure: always

language: cpp
compiler: g++
os: linux
sudo: required
dist: trusty

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5

env:
  global:
    - COMPILER=g++-5
  matrix:
    - CU_TEST=true CU_IMPORTERS=false CU_DIVIDERS=false CU_POSTFX=false CU_TONEMAPS=false CU_SAMPLES=false
    - CU_TEST=false CU_IMPORTERS=true CU_DIVIDERS=false CU_POSTFX=false CU_TONEMAPS=false CU_SAMPLES=false
    - CU_TEST=false CU_IMPORTERS=false CU_DIVIDERS=true CU_POSTFX=false CU_TONEMAPS=false CU_SAMPLES=false
    - CU_TEST=false CU_IMPORTERS=false CU_DIVIDERS=false CU_POSTFX=true CU_TONEMAPS=false CU_SAMPLES=false
    - CU_TEST=false CU_IMPORTERS=false CU_DIVIDERS=false CU_POSTFX=false CU_TONEMAPS=true CU_SAMPLES=false
    - CU_TEST=false CU_IMPORTERS=false CU_DIVIDERS=false CU_POSTFX=false CU_TONEMAPS=false CU_SAMPLES=true

before_script:
  - sudo apt-get update -qq
  - sudo apt-get install libc6-dev
  - sudo apt-get install gcc-5-multilib g++-5-multilib
  - sudo apt-get install cmake
  - sudo apt-get install libfreeimage-dev
  - sudo apt-get install libfreetype6-dev
  - sudo apt-get install zlib1g-dev
  - sudo apt-get install libglm-dev
  - sudo apt-get install libassimp-dev
  - sudo apt-get install libwxgtk3.0-dev
  - sudo apt-get install libgtk2.0-dev
  - export CXX="g++-5"
  - export CC="gcc-5"

script:
  - mkdir -p build
  - cp ./travis/build.sh ./build
  - cd build
  - sh ./build.sh

branches:
  only:
    - master
    - development
    - travis
