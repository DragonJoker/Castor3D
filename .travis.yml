notifications:
  email:
    on_success: never
    on_failure: always

language: cpp
compiler: g++
os: linux
sudo: required
dist: trusty

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-8

env:
  global:
    - COMPILER=g++-8

before_script:
  - sudo apt-get update -qq
  - sudo apt-get install libc6-dev
  - sudo apt-get install gcc-8-multilib g++-8-multilib
  - sudo apt-get install cmake
  - sudo apt-get install libfreeimage-dev
  - sudo apt-get install libfreetype6-dev
  - sudo apt-get install zlib1g-dev
  - sudo apt-get install libglm-dev
  - sudo apt-get install libassimp-dev
  - sudo apt-get install libwxgtk3.0-dev
  - sudo apt-get install libgtk2.0-dev
  - export CXX="g++-8"
  - export CC="gcc-8"

script:
  - mkdir -p build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Release ../source -DPROJECTS_USE_PRECOMPILED_HEADERS=OFF -DRENDERER_STATIC_RENDERERS=ON -DVKRENDERER_GLSL_TO_SPV=OFF -DCASTOR_BUILDGRP_DIVIDER=ON -DCASTOR_BUILDGRP_GENERATOR=ON -DCASTOR_BUILDGRP_GENERIC=ON -DCASTOR_BUILDGRP_IMPORTER=ON -DCASTOR_BUILDGRP_INTEROP=OFF -DCASTOR_BUILDGRP_PARTICLES=ON -DCASTOR_BUILDGRP_POSTFX=ON -DCASTOR_BUILDGRP_RENDERER=ON -DCASTOR_BUILDGRP_SAMPLE=ON -DCASTOR_BUILDGRP_TEST=ON -DCASTOR_BUILDGRP_TONEMAPS=ON -DCASTOR_BUILD_SAMPLE_CASTOR_TD=OFF -DCASTOR_BUILD_SAMPLE_CASTOR_VIEWER=OFF
  - make -j4

branches:
  only:
    - master
    - development
    - travis
