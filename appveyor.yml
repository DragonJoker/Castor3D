version: '{branch}-rev{build}'

branches:
  only:
    - master
    - development
    - appveyor

max_jobs: 2

image:
  - Ubuntu1804
  - Visual Studio 2017

platform:
  - x64

configuration:
  - Release

install:
  - git submodule init
  - git submodule update --init -- "CMake"
  - git submodule update --recursive --init -- "external/Ashes"
  - git submodule update --init -- "external/FreeType"
  - git submodule update --init -- "external/zlib"
  - git submodule update --recursive --init -- "external/ShaderWriter"
  - git submodule update --init -- "external/glslang"
  - git submodule update --init -- "dependencies"
  - ps: $PLATFORM_NAME="x64"
  - ps: $OS_NAME="linux"
  - ps: $PROJECT_DIR="/home/appveyor/projects/castor3d"
  - ps: if (!$isLinux) {$OS_NAME="win32"}
  - ps: if (!$isLinux) {$PROJECT_DIR="C:\projects\castor3d"}
  - ps: if (!$isLinux) {cd $PROJECT_DIR\dependencies\vc14\$PLATFORM_NAME}
  - ps: if (!$isLinux) {7z x assimp-3.2-win32.zip}
  - ps: if (!$isLinux) {7z x wxWidgets-3.1.0-win32-headers.zip}
  - ps: if (!$isLinux) {7z x wxWidgets-3.1.0-win32-libs-release-update-4.3.zip}
  - ps: if (!$isLinux) {cd $PROJECT_DIR}
  - ps: md build
  - ps: cd build
  - ps: if ($isLinux) {cmake -Wno-dev -G "Unix Makefiles" -DPROJECTS_OUTPUT_DIR=/home/appveyor/projects/castor3d -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/home/appveyor/projects/castor3d/package/Castor3D ../ -DSDW_GENERATE_SOURCE=OFF -DCASTOR_BUILDGRP_DIVIDER=ON -DCASTOR_BUILDGRP_GENERATOR=ON -DCASTOR_BUILDGRP_GENERIC=ON -DCASTOR_BUILDGRP_IMPORTER=ON -DCASTOR_BUILDGRP_INTEROP=OFF -DCASTOR_BUILDGRP_PARTICLES=ON -DCASTOR_BUILDGRP_POSTFX=ON -DCASTOR_BUILDGRP_TONEMAPS=ON -DCASTOR_BUILDGRP_TEST=OFF -DCASTOR_BUILDGRP_RENDERER=OFF -DCASTOR_BUILDGRP_SAMPLE=OFF -DPROJECTS_USE_PRECOMPILED_HEADERS=OFF}
  - ps: if (!$isLinux) {cmake -Wno-dev -G "Visual Studio 15 2017 Win64" -DPROJECTS_OUTPUT_DIR=C:\projects\castor3d -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=C:\projects\castor3d\package\Castor3D ../ -DSDW_GENERATE_SOURCE=OFF -DCASTOR_BUILDGRP_DIVIDER=ON -DCASTOR_BUILDGRP_GENERATOR=ON -DCASTOR_BUILDGRP_GENERIC=ON -DCASTOR_BUILDGRP_IMPORTER=ON -DCASTOR_BUILDGRP_INTEROP=OFF -DCASTOR_BUILDGRP_PARTICLES=ON -DCASTOR_BUILDGRP_POSTFX=ON -DCASTOR_BUILDGRP_TONEMAPS=ON -DCASTOR_BUILDGRP_TEST=OFF -DCASTOR_BUILDGRP_RENDERER=ON -DCASTOR_BUILDGRP_SAMPLE=ON -DPROJECTS_USE_PRECOMPILED_HEADERS=ON -DCASTOR_BUILD_SAMPLE_CASTOR_TD=OFF -DCASTOR_BUILD_SAMPLE_CASTOR_VIEWER=ON}

build_script:
  - ps: cd $PROJECT_DIR/build
  - ps: if ($isLinux) {cmake --build . --target install --parallel 4}
  - ps: if (!$isLinux) {cmake --build . --target install --parallel 4 --config Release}

after_build:
  - ps: if ($isLinux) {cd /home/appveyor/projects/castor3d}
  - ps: if (!$isLinux) {cd C:\projects\castor3d}
  - ps: 7z a Castor3D-$OS_NAME-$PLATFORM_NAME.zip ./package/Castor3D/*
  - ps: Push-AppveyorArtifact Castor3D-$OS_NAME-$PLATFORM_NAME.zip
