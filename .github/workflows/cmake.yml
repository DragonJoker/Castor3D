name: Build

on:
  push:
    branches:
      - master
      - development
  pull_request:
    branches:
      - master
      - development
  release:
    types:
      - created

jobs:
  build-windows:
    strategy:
      matrix:
        os: [[windows-latest,x64-windows,msvc]]
        buildType: [Release]
    runs-on: ${{ matrix.os[0] }}
    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodules
      run: |
        git submodule update --init -- "CMake"
        git submodule update --init -- "external/vcpkg"
    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v10
      with:
        vcpkgDirectory: '${{ github.workspace }}/external/vcpkg'
        vcpkgJsonGlob: 'vcpkg.json'
    - name: Create Build Environment
      run: |
        cmake -E make_directory ${{runner.workspace}}/build-${{ matrix.buildType }}
    - name: Configure Warnings as errors (OFF)
      if: github.event_name == 'push'
      shell: bash
      working-directory: ${{runner.workspace}}/build-${{ matrix.buildType }}
      run: |
        echo "PROJ_WAE=OFF" >> $GITHUB_ENV
    - name: Configure Warnings as errors (ON)
      if: github.event_name == 'pull_request'
      shell: bash
      working-directory: ${{runner.workspace}}/build-${{ matrix.buildType }}
      run: |
        echo "PROJ_WAE=ON" >> $GITHUB_ENV
    - name: Configure CMake
      id: configure
      shell: bash
      working-directory: ${{runner.workspace}}/build-${{ matrix.buildType }}
      run: |
        cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=${{ matrix.buildType }} -DCMAKE_TOOLCHAIN_FILE=$GITHUB_WORKSPACE/external/vcpkg/scripts/buildsystems/vcpkg.cmake -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/package/Castor3D -DPROJECTS_WARNINGS_AS_ERRORS=$PROJ_WAE -DPROJECTS_UNITY_BUILD=ON -DPROJECTS_USE_PRECOMPILED_HEADERS=OFF -DSDW_GENERATE_SOURCE=OFF -DCASTOR_BUILD_PLUGINS=ON -DCASTOR_BUILDGRP_INTEROP=OFF -DCASTOR_BUILDGRP_TEST=OFF -DCASTOR_USE_GLSLANG=ON -DCASTOR_DISABLE_DELAYED_INITIALISATION=ON -DASHES_BUILD_RENDERER_OGL=OFF -DCASTOR_BUILDGRP_SAMPLE=OFF -DCASTOR_BUILDGRP_TOOL=OFF -DCASTOR_FORCE_VCPKG_SUBMODULES=ON
    - name: Build
      if: steps.configure.conclusion == 'success'
      id: build
      working-directory: ${{runner.workspace}}/build-${{ matrix.buildType }}
      shell: bash
      run: |
        cmake --build . --parallel 2 --config ${{ matrix.buildType }}
    - name: Prepare success package
      if: (github.event_name == 'push') && (steps.build.conclusion == 'success')
      working-directory: ${{runner.workspace}}/build-${{ matrix.buildType }}
      shell: bash
      run: |
        cmake --install . --config ${{ matrix.buildType }}
        7z a $GITHUB_WORKSPACE/Castor3D-${{ matrix.os[1] }}.zip $GITHUB_WORKSPACE/package/Castor3D/
    - name: Clean build folder
      if: (steps.build.conclusion == 'success')
      working-directory: ${{runner.workspace}}/build-${{ matrix.buildType }}
      shell: bash
      run: |
        cmake --build . --config ${{ matrix.buildType }} --target clean
    - name: Upload success package
      if: (github.event_name == 'push') && (steps.build.conclusion == 'success')
      uses: actions/upload-artifact@v2
      with:
        name: Castor3D-${{ matrix.os[1] }}.zip
        path: ${{ github.workspace }}/Castor3D-${{ matrix.os[1] }}.zip


